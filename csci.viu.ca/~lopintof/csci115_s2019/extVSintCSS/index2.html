<!DOCTYPE html>
<html>
<head>
<title>External vs Internal CSS</title>
<meta name="viewport" content="device-width, initial-scale=1.0">

<!-- first we reference the internal css -->
<style>
h1 {
color: red;
}
</style>

<!-- then we reference the external css -->
<link rel="stylesheet" type="text/css" href="external.css">

</head>
<body>
<h1> I should be the color specified in the external css</h1>
</body>
</html>
