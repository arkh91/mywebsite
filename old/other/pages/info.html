<script type='text/javascript'>

function imageLoaded (id) {
  const image = document.getElementById(id)
  const into = image.getAttribute('data-into')
  const removeBlur = image.getAttribute('data-remove-blur')
  const quality = parseInt(image.getAttribute('data-quality'))
  const receiver = document.getElementById(into)
  const existingQuality = parseInt(receiver.getAttribute('data-quality'))

  if (isNaN(existingQuality) || existingQuality < quality) {
    receiver.style = 'background-image: url(' + image.src + ')'
    receiver.setAttribute('data-quality', String(quality))

    if (removeBlur) {
      receiver.classList.toggle('blur')
    }
  }
}

function didChooseMessageMe() {
  const details = document.getElementsByClassName('detail')[0]
  const message = document.getElementsByClassName('send-message')[0]
  details.style = 'display: none;'
  message.style = 'display: normal;'
}

function didChooseCancelMessage() {
  const details = document.getElementsByClassName('detail')[0]
  const message = document.getElementsByClassName('send-message')[0]
  details.style = 'display: normal;'
  message.style = 'display: none;'
}

</script>
