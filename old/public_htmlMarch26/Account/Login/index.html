						<div class="r2d2-tile col-12 col-md-5">
							<h2>Login</h2>
							<form>
								<div class="form-group">
    								<input type="email" class="form-control" id="loginEmail" placeholder="Email address">
  								</div>
  								<div class="form-group">
    								<input type="password" class="form-control" id="loginPassword" placeholder="Password">
  								</div>
  								<button type="submit" class="btn btn-primary">Login</button>
							</form>	
						</div>
						<div class="r2d2-tile col-12 col-md-5 offset-md-2">			
							<h2>Register</h2>		
							<form>
								<div class="form-group">
    								<input type="email" class="form-control" id="registerEmail" placeholder="Email address">
  								</div>
  								<div class="form-group">
    								<input type="text" class="form-control" id="registerUsername" placeholder="Username">
  								</div>
  								<div class="form-group">
    								<input type="password" class="form-control" id="registerPassword" placeholder="Password">
  								</div>
  								<div class="form-group">
    								<input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
  								</div>
  								<button type="submit" class="btn btn-primary">Register</button>
							</form>				
						</div>	
					</div>
				</div>
